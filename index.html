
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Real Estate Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; }
        .text-gold { color: #C5A059; }
        .bg-gold { background-color: #C5A059; }
        .bg-navy { background-color: #1A2E44; }
        .border-gold { border-color: #C5A059; }
        .hover-gold:hover { color: #D4B478; }
        .transition-premium { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          width: fit-content;
          animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
          animation-play-state: paused;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                DEFAULT: '#1A2E44',
                light: '#2A3E54',
                dark: '#0F1B29',
              },
              gold: {
                DEFAULT: '#C5A059',
                light: '#D4B478',
                dark: '#A68443',
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-navy-dark antialiased">
    <div id="root"></div>
</body>
</html>
